<main class="main">
  <div class="payment-container">
    <h1>Productos</h1>
    <ul>
      <li *ngFor="let product of products">
        {{ product.name }}
      </li>
    </ul>
    <p class="price">Precio final: ${{ finalPrice | ThousandSeparator }}</p>
    <ngx-stripe-card
      class="method"
      [options]="cardOptions"
      [elementsOptions]="elementsOptions"
    ></ngx-stripe-card>
    <button (click)="pay()" class="btn btn-success mt-3">Pagar</button>
  </div>
</main>
