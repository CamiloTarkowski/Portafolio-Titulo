<body class="pad">
  <main>
    <h1>Carrito</h1>
    <div
      class="card card-body d-flex flex-column align-items-start mb-2"
      *ngFor="let product of products"
    >
      <strong class="d-inline-block mb-2 text-primary"
        >CÃ³digo: {{ product?.code }}</strong
      >
      <div class="mb-0">
        <h2>{{ product?.name }}</h2>
      </div>
      <div class="mb-1 text-muted">
        Price: ${{ product?.price | ThousandSeparator }}
      </div>
      <p class="card-text mb-auto">Colegio:{{ product?.institution?.name }}</p>
      <p class="card-text mb-auto">
        Unidades disponibles: {{ product?.stock }}
      </p>
      <button class="btn btn-danger" (click)="deleteCartProduct(product.id)">
        Borrar del carrito
      </button>
    </div>
    <button
      *ngIf="products.length != 0"
      (click)="goToPay()"
      class="btn btn-success"
    >
      Pagar
    </button>
    <p *ngIf="products.length == 0">No hay nada en el carrito.</p>
  </main>
</body>
