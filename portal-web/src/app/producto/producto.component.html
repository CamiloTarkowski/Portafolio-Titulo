<title>{{item.nombre}}</title>
<body class="pad">
  <div class="col-md-6">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">Código: {{item.codigo}}</strong>
        <h3 class="mb-0">
          <h2>{{item.nombre}}</h2>
        </h3>
        <div class="mb-1 text-muted">$ {{item.precio | separadorMil}}</div>
        <p class="card-text mb-auto">{{item.colegio}}</p>
        <button class="btn btn-lg btn-block btn-success">Añadir al carrito</button>
        <p class="card-text mb-auto">Unidades disponibles: {{item.stock}}</p>
      </div>
      <img class="card-img-right flex-auto d-none d-lg-block" src="../assets/img/catalogo/{{item.imagen}}" alt="Card image cap">
    </div>
  </div>
</body>
